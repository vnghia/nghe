[package]
name = "nghe_backend"
version = { workspace = true }
edition = { workspace = true }

[lints]
workspace = true

[dependencies]
bitcode = { workspace = true }
concat-string = { workspace = true }
color-eyre = { workspace = true }
const_format = { workspace = true }
derivative = { workspace = true }
derive-new = { workspace = true }
isolang = { workspace = true }
itertools = { workspace = true }
rand = { workspace = true }
serde_html_form = { workspace = true }
serde_with = { workspace = true }
serde = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
time = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }

nghe_api = { path = "../nghe-api" }
nghe_proc_macro = { path = "../nghe-proc-macro" }

async-trait = { version = "0.1.80" }
aws-config = { version = "1.5.5", default-features = false, features = [
  "rt-tokio",
  "behavior-version-latest",
] }
aws-sdk-s3 = { version = "1.47.0", default-features = false, features = [
  "rt-tokio",
  "sigv4a",
] }
aws-smithy-runtime = { version = "1.7.1", default-features = false, features = [
  "client",
  "connector-hyper-0-14-x",
] }
axum = { version = "0.7.5", features = ["http2", "macros"] }
diesel = { version = "2.2.2", features = ["64-column-tables", "time", "uuid"] }
diesel-async = { version = "0.5.0", features = [
  "postgres",
  "deadpool",
  "async-connection-wrapper",
] }
diesel_full_text_search = { version = "2.2.0", default-features = false }
diesel_migrations = { version = "2.2.0", features = ["postgres"] }
figment = { version = "0.10.19", features = ["env"] }
hyper = { version = "0.14.29" }
hyper-tls = { version = "0.5.0" }
libaes = { version = "0.7.0" }
lofty = { version = "0.21.1" }
o2o = { git = "https://github.com/Artem-Romanenia/o2o", rev = "9b68218" }
tower-http = { version = "0.5.2", features = ["trace"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
typed-path = { version = "0.9.0" }

[dev-dependencies]
fake = { workspace = true }
url = { workspace = true }
rstest = { workspace = true }

nghe_api = { path = "../nghe-api", features = ["test"] }

bon = { version = "1.2.1" }
tempfile = { version = "3.10.1" }

[target.'cfg(not(any(target_env = "musl", all(target_arch = "aarch64", target_os = "linux"))))'.dev-dependencies]
diesel = { version = "2.2.2", features = ["postgres"] }
