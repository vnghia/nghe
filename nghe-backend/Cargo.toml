[package]
name = "nghe_backend"
version = { workspace = true }
edition = { workspace = true }

[lints]
workspace = true

[dependencies]
bitcode = { workspace = true }
concat-string = { workspace = true }
color-eyre = { workspace = true }
const_format = { workspace = true }
educe = { workspace = true }
faster-hex = { workspace = true }
isolang = { workspace = true }
itertools = { workspace = true }
rand = { workspace = true }
reqwest = { workspace = true }
serde_html_form = { workspace = true }
serde_with = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
time = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }

nghe_api = { path = "../nghe-api" }
nghe_proc_macro = { path = "../nghe-proc-macro" }

async-walkdir = { version = "2.0.0" }
aws-config = { version = "1.5.10", default-features = false, features = [
  "rt-tokio",
  "behavior-version-latest",
] }
aws-sdk-s3 = { version = "1.63.0", default-features = false, features = [
  "rt-tokio",
  "sigv4a",
] }
aws-smithy-runtime = { version = "1.7.3", default-features = false, features = [
  "client",
  "connector-hyper-0-14-x",
] }
axum = { version = "0.8.0-alpha.1", features = ["http2", "macros"] }
axum-extra = { version = "0.10.0-alpha.1", features = ["typed-header"] }
diesel = { version = "2.2.5", features = ["time", "uuid"] }
# TODO: remove this when diesel is released
diesel_derives = { git = "https://github.com/diesel-rs/diesel", rev = "ecf6e9215a898045ed096f905f4a0e7e4a999dba" }
diesel-async = { version = "0.5.2", features = [
  "postgres",
  "deadpool",
  "async-connection-wrapper",
] }
diesel_full_text_search = { version = "2.2.0", default-features = false }
diesel_migrations = { version = "2.2.0", features = ["postgres"] }
figment = { version = "0.10.19", features = ["env"] }
fs4 = { version = "0.12.0", features = ["sync"] }
futures-lite = { version = "2.5.0" }
hyper = { version = "0.14.31" }
hyper-tls = { version = "0.5.0" }
indexmap = { version = "2.6.0" }
libaes = { version = "0.7.0" }
lofty = { version = "0.21.1" }
loole = { version = "0.4.0" }
mimalloc = { version = "0.1.43" }
o2o = { version = "0.5.1-beta1", default-features = false, features = ["syn2"] }
rsmpeg = { version = "0.15.1", default-features = false, features = [
  "ffmpeg7",
  "link_system_ffmpeg",
] }
rspotify = { version = "0.13.3", default-features = false, features = [
  "client-reqwest",
  "reqwest-native-tls",
] }
tokio = { version = "1.41.1", features = [
  "fs",
  "macros",
  "rt-multi-thread",
  "sync",
] }
tokio-util = { version = "0.7.12", features = ["io"] }
tower-http = { version = "0.6.2", features = [
  "cors",
  "compression-br",
  "compression-gzip",
  "compression-zstd",
] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
typed-path = { git = "https://github.com/vnghia/typed-path", rev = "bd796e64b3cee53181a3fc2f15245f5bf731bd8c" }
unicode-normalization = { version = "0.1.24" }
xxhash-rust = { version = "0.8.12", features = ["xxh3"] }

[dev-dependencies]
bon = { workspace = true }
fake = { workspace = true }
url = { workspace = true }
rstest = { workspace = true }

nghe_api = { path = "../nghe-api", features = ["test"] }

http-body-util = { version = "0.1.2" }
image = { version = "0.25.5", default-features = false, features = [
  "jpeg",
  "png",
] }
tempfile = { version = "3.14.0" }

[target.'cfg(not(any(target_env = "musl", all(target_arch = "aarch64", target_os = "linux"))))'.dev-dependencies]
diesel = { version = "2.2.5", features = ["postgres"] }

[package.metadata.vcpkg]
dependencies = [
  "ffmpeg[avcodec,avfilter,avformat,avresample,mp3lame,opus,soxr,swresample,vorbis,openssl]",
]
git = "https://github.com/microsoft/vcpkg"
rev = "2024.11.16"
overlay-triplets-path = "vcpkg/triplets/"

[package.metadata.vcpkg.target]
x86_64-unknown-linux-gnu = { triplet = "x64-linux-release" }
aarch64-unknown-linux-gnu = { triplet = "arm64-linux-release" }

x86_64-unknown-linux-musl = { triplet = "x64-linux-musl-release" }
aarch64-unknown-linux-musl = { triplet = "arm64-linux-musl-release" }

x86_64-unknown-freebsd = { triplet = "x64-freebsd-release" }

x86_64-apple-darwin = { triplet = "x64-osx-release" }
aarch64-apple-darwin = { triplet = "arm64-osx-release" }

x86_64-pc-windows-msvc = { triplet = "x64-windows-static-release" }
